on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      # Set up Miniconda first
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,defaults
          activate-environment: conin_dev
          use-mamba: true

      # Cache conda packages
      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('dev_environment.yml') }}
          restore-keys: |
            conda-${{ runner.os }}-${{ matrix.python-version }}-
            conda-${{ runner.os }}-
        env:
          CONDA_PKGS_DIRS: ~/conda_pkgs_dir

      # Create environment from file
      - name: Create conda environment
        run: |
          conda env create -f dev_environment.yml -n conin_dev
        env:
          CONDA_PKGS_DIRS: ~/conda_pkgs_dir
      
      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('setup.py', 'pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            pip-${{ matrix.os }}-${{ matrix.python-version }}-
            pip-${{ matrix.os }}-
      
      - name: Install package
        run: pip install -e .
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics 
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest & coverage
        run: |
          pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -v
      
      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
